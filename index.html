<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>KLM Virtual - Zayan Hussain</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header with dark/light buttons and language selector -->
  <header>
    <h1>KLM Virtual</h1>
    <div class="header-buttons">
      <button id="light-btn">☀️</button>
      <button id="dark-btn">🌙</button>

      <!-- Language dropdown -->
      <div class="language-dropdown">
        <button id="language-btn">🇬🇧 English ▼</button>
        <div id="language-menu" class="dropdown-content">
          <div data-lang="en">🇬🇧 English</div>
          <div data-lang="nl">🇳🇱 Dutch</div>
          <div data-lang="fr">🇫🇷 French</div>
          <div data-lang="es">🇪🇸 Spanish</div>
          <div data-lang="de">🇩🇪 German</div>
          <div data-lang="it">🇮🇹 Italian</div>
          <div data-lang="ar">🇸🇦 Arabic</div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main>
    <h1 id="main-title">Welcome to KLM Virtual</h1>
    <p id="main-subtitle">Created by Zayan Hussain (ZAYANISEPIC55)</p>
    <p id="main-text">This is the first page of your website — hosted free on GitHub Pages!</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
